<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AkeKy</title>
    <style media="screen">
      .one{
        width: 80%;
        margin: auto;
      }
      .tad{
        margin-top: 30px;
        border-top: solid rgba(255, 87, 231, 1);
        border-bottom: solid rgba(255, 87, 231, 1);
      }
      .menu{
        background: rgba(255, 87, 231, 0.5);
        overflow: auto;
      }
      body{
        margin: 0;
        background: rgba(255, 217, 217, 1);
      }
      .m-head{
        float: right;
        padding: 14px 16px;
        font-size: 18px;
      }
      .m-list{
        margin-top: 0;
        padding-left: 0;
        font-size: 18px;
      }
      .m-list li{
        list-style-type: none;
        float: left;
        padding: 14px 16px;
      }
      .m-list li:hover{
        background: rgba(255, 87, 231, 0.7);
        color: white;
      }
      .m-head{
        display: none;
      }
      .m-list li a{
        text-decoration: none;
        color: inherit;
      }
      @media (max-width:396px) {
        .m-head{
          display: block;
        }
        .m-list{
          display: none;
        }
        .menu:hover .m-list{
          display: block;
          position: absolute;
          right: 0;
          top: 51.2px;
          background: rgba(255, 87, 231, 0.7);
        }
        .m-list li{
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div class="m-head">
        เมนู
      </div>
        <ul class="m-list">
          <li><a href="#">หน้าแรก</a></li>
          <li><a href="#">เกี่ยวกับเรา</a></li>
          <li><a href="#">ติดต่อ</a></li>
        </ul>
    </div>
    <div class="tad">
      <div class="one">
        <h1>AkeKy</h1>
        <p>
        ชื่อ นายพิสิษฐ   ชนามุยา <br>
        ชื่อเล่นชื่อ เอก <br>
        อายุ 17 ปี <br>
        ชั้นมัธยมศึกษาปีที่ 6/1 <br>
        โรงเรียนโคกสำโรงวิทยา <br>
        </p>
      </div>
    </div>
  </body>
</html>
